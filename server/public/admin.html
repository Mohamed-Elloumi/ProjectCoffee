<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrewAdmin | Coffee Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-width: 260px;
            --primary: #00512C;
            --primary-light: #00703D;
            --accent: #C67C4E;
            --bg: #F4F7F6;
            --card-bg: #FFFFFF;
            --text-main: #2D3436;
            --text-muted: #636E72;
            --danger: #FF7675;
            --success: #55EFC4;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        aside {
            width: var(--sidebar-width);
            background: var(--primary);
            color: white;
            padding: 2rem 1.5rem;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        nav ul {
            list-style: none;
        }

        nav li {
            margin-bottom: 1rem;
        }

        nav a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0.8rem 1rem;
            border-radius: 12px;
            transition: all 0.3s;
        }

        nav a:hover,
        nav a.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Main Content */
        main {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 2.5rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            background: white;
            padding: 8px 16px;
            border-radius: 50px;
            box-shadow: var(--shadow);
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 700;
        }

        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .stat-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Table Section */
        .data-card {
            background: white;
            border-radius: 24px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 1rem;
            color: var(--text-muted);
            font-weight: 600;
            border-bottom: 1px solid #eee;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #f9f9f9;
        }

        .prod-img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover;
        }

        .btn {
            padding: 0.7rem 1.4rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-add {
            background: var(--primary);
            color: white;
        }

        .btn-add:hover {
            background: var(--primary-light);
        }

        .btn-icon {
            padding: 8px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .btn-edit {
            background: #E1F5FE;
            color: #0288D1;
        }

        .btn-delete {
            background: #FFEBEE;
            color: #D32F2F;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge-special {
            background: #FFF3E0;
            color: var(--accent);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 500px;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input,
        select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #EAEAEA;
            border-radius: 12px;
            font-family: inherit;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
        }

        .modal-footer {
            display: flex;
            gap: 12px;
            margin-top: 2rem;
        }
    </style>
</head>

<body>

    <aside>
        <div class="logo">
            <i class="fas fa-coffee"></i>
            BrewAdmin
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active"><i class="fas fa-th-large"></i> Products</a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Customers</a></li>
                <li><a href="#"><i class="fas fa-chart-pie"></i> Analytics</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <header>
            <div>
                <h2 style="font-size: 1.8rem;">Welcome back, Admin</h2>
                <p style="color: var(--text-muted);">Here's what's happening today.</p>
            </div>
            <div class="user-profile">
                <div class="user-avatar">M</div>
                <span style="font-weight: 600;">Mohamed</span>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: #E8F5E9; color: #4CAF50;"><i class="fas fa-mug-hot"></i></div>
                <div class="stat-value" id="totalProducts">0</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: #FFF3E0; color: #FF9800;"><i class="fas fa-star"></i></div>
                <div class="stat-value" id="specialOffers">0</div>
                <div class="stat-label">Special Offers</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: #E1F5FE; color: #03A9F4;"><i class="fas fa-dollar-sign"></i>
                </div>
                <div class="stat-value">TND 2.4k</div>
                <div class="stat-label">Today Revenue</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: #F3E5F5; color: #9C27B0;"><i class="fas fa-receipt"></i></div>
                <div class="stat-value">124</div>
                <div class="stat-label">Total Orders</div>
            </div>
        </div>

        <div class="data-card">
            <div class="table-header">
                <h3>Product Inventory</h3>
                <button class="btn btn-add" onclick="toggleModal(true)"><i class="fas fa-plus"></i> Add Product</button>
            </div>

            <table id="productTable">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Subtext</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <h2 id="modalTitle" style="margin-bottom: 2rem;">Add New Product</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label>Product Title</label>
                    <input type="text" id="title" required placeholder="e.g. Arabica Latte">
                </div>
                <div class="form-group">
                    <label>Subtitle / Details</label>
                    <input type="text" id="subtitle" placeholder="e.g. With Cold Milk">
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" id="price" required placeholder="e.g. 12 TND">
                </div>
                <div class="form-row" style="display: flex; gap: 1rem;">
                    <div class="form-group" style="flex: 1;">
                        <label>Category</label>
                        <select id="category">
                            <option value="Cappuccino">Cappuccino</option>
                            <option value="Coffee">Coffee</option>
                            <option value="Espresso">Espresso</option>
                            <option value="Latte">Latte</option>
                            <option value="Mocha">Mocha</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>Special Offer</label>
                        <select id="isSpecial">
                            <option value="0">Regular</option>
                            <option value="1">Special</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Product Image</label>
                    <input type="file" id="image" accept="image/*">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-add" style="flex: 1; justify-content: center;">Save
                        Changes</button>
                    <button type="button" class="btn" style="background: #eee;"
                        onclick="toggleModal(false)">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = '/api/products';
        const tableBody = document.getElementById('tableBody');
        const productForm = document.getElementById('productForm');

        async function loadData() {
            const res = await fetch(API_URL);
            const data = await res.json();
            renderTable(data);
            updateStats(data);
        }

        function renderTable(data) {
            tableBody.innerHTML = data.map(p => `
            <tr>
                <td>
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <img class="prod-img" src="${p.image && p.image.includes('http') ? p.image : '/uploads/' + p.image}" 
                             onerror="this.src='/uploads/espresso.png'">
                        <span style="font-weight: 600;">${p.title}</span>
                    </div>
                </td>
                <td>${p.category}</td>
                <td style="color: var(--text-muted); font-size: 0.9rem;">${p.subtitle}</td>
                <td style="font-weight: 700; color: var(--accent);">${p.price}</td>
                <td>${p.isSpecial ? '<span class="badge badge-special">SPECIAL</span>' : '<span class="badge" style="background: #eee;">REGULAR</span>'}</td>
                <td>
                    <div style="display: flex; gap: 8px;">
                        <button class="btn btn-icon btn-edit" onclick="editProduct(${p.id})"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-icon btn-delete" onclick="deleteProduct(${p.id})"><i class="fas fa-trash"></i></button>
                    </div>
                </td>
            </tr>
        `).join('');
        }

        function updateStats(data) {
            document.getElementById('totalProducts').innerText = data.length;
            document.getElementById('specialOffers').innerText = data.filter(p => p.isSpecial).length;
        }

        productForm.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const id = document.getElementById('productId').value;

            formData.append('title', document.getElementById('title').value);
            formData.append('subtitle', document.getElementById('subtitle').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('category', document.getElementById('category').value);
            formData.append('isSpecial', document.getElementById('isSpecial').value);

            const imageFile = document.getElementById('image').files[0];
            if (imageFile) formData.append('image', imageFile);

            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/${id}` : API_URL;

            await fetch(url, { method, body: formData });
            toggleModal(false);
            loadData();
        }

        async function editProduct(id) {
            const res = await fetch(`${API_URL}/${id}`);
            const p = await res.json();

            document.getElementById('productId').value = p.id;
            document.getElementById('title').value = p.title;
            document.getElementById('subtitle').value = p.subtitle;
            document.getElementById('price').value = p.price;
            document.getElementById('category').value = p.category;
            document.getElementById('isSpecial').value = p.isSpecial;

            document.getElementById('modalTitle').innerText = 'Edit Product';
            toggleModal(true);
        }

        async function deleteProduct(id) {
            if (confirm('Are you sure?')) {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                loadData();
            }
        }

        function toggleModal(show) {
            document.getElementById('productModal').style.display = show ? 'flex' : 'none';
            if (!show) {
                productForm.reset();
                document.getElementById('productId').value = '';
                document.getElementById('modalTitle').innerText = 'Add New Product';
            }
        }

        loadData();
    </script>
</body>

</html>
